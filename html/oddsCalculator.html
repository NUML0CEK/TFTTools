<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TFT Tools</title>
        <!-- <link rel="stylesheet" href="./semantic.min.css"> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
        <link rel="stylesheet" href="../assets/styles/shared.css">
        <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    </head>

    <body class="inverted">
        
        <div class="ui inverted fixed borderless huge menu">
            <a href="../index.html" class="header item">TFT Tools</a>
        </div>

        <div class="ui two columns stackable grid">
            <!-- User input -->
            <div class="column oddForm">
                <div class="ui inverted form">
                    <div class="three fields">
                        <div class="field">
                            <input type="hidden" name="Tier">
                            <label>Tier</label>
                            <select id="tier" class="ui dropdown custom-background">
                                <option value="" disabled selected>Tier</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="field">
                            <input type="hidden" name="shopLvl">
                            <label>Lvl</label>
                            <select id="shopLvl" class="ui dropdown custom-background">
                                <option value="" disabled selected>Lvl</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Gold</label>
                            <input id="gold" class="custom-background" type="text" placeholder="Gold">
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Tier champions bought</label>
                            <input id="tierChampionsBought" class="custom-background" type="text" placeholder="Tier champions bought">
                        </div>
                        <div class="field">
                            <label>Champions bought</label>
                            <input id="championsBought" class="custom-background" type="text" placeholder="Champions bought">
                        </div>
                    </div>

                    <div id="calcButton" class="ui submit button">Calculate</div>
            </div>
        </div>
        <div class="column">
            <div id="rollChart"></div>
            <div id="oddChart"></div>
        </div>

        <script type="module" src="../scripts/htmlScripts/oddsCalculator.js"></script>
</html>
